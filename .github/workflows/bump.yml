name: Bump packages

permissions:
  contents: write

on:
  workflow_dispatch:

jobs:
  bump:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: dtolnay/rust-toolchain@stable
      - name: configure git
        run: |
            git config --global user.email "actions@github.com"
            git config --global user.name "GitHub Actions"
      - run: rustc publish.rs
      - run: git checkout -b bump
      - run: echo "Bump versions for release v" > /tmp/msg
      - run: cat Cargo.toml | grep -m1 -F "version = \"" | awk -F'"' '{print $2}' >> /tmp/msg
      - run: printf '\n' >> /tmp/msg
      - run: ./publish bump >> /tmp/msg
      - run: git add .
      - run: git commit -S -F /tmp/msg
      - run: ./publish publish
        env:
          CRATES_IO_TOKEN: ${{ secrets.CRATES_IO_TOKEN }}
      - run: git push origin master
