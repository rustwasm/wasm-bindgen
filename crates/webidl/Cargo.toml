[package]
name = "wasm-bindgen-webidl"
version = "0.2.11"
authors = ["Nick Fitzgerald <fitzgen@gmail.com>"]

[dev-dependencies]
wasm-bindgen-test-project-builder = { path = "../test-project-builder", version = '=0.2.11' }

