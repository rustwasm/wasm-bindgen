[package]
name = "wasm-bindgen"
version = "0.2.14"
authors = ["The wasm-bindgen Developers"]
license = "MIT/Apache-2.0"
readme = "README.md"
categories = ["wasm"]
repository = "https://github.com/rustwasm/wasm-bindgen"
homepage = "https://rustwasm.github.io/wasm-bindgen/"
documentation = "https://docs.rs/wasm-bindgen"
description = """
Easy support for interacting between JS and Rust.
"""

[lib]
test = false
doctest = false

[features]
default = ["spans", "std"]
spans = ["wasm-bindgen-macro/spans"]
std = []
serde-serialize = ["serde", "serde_json", "std"]

# This is only for debugging wasm-bindgen! No stability guarantees, so enable
# this at your own peril!
xxx_debug_only_print_generated_code = ["wasm-bindgen-macro/xxx_debug_only_print_generated_code"]

[dependencies]
wasm-bindgen-macro = { path = "crates/macro", version = "=0.2.14" }
serde = { version = "1.0", optional = true }
serde_json = { version = "1.0", optional = true }

[dev-dependencies]
wasm-bindgen-test-project-builder = { path = "crates/test-project-builder", version = '=0.2.14' }

[workspace]
members = [
  "crates/cli",
  "crates/js-sys",
  "crates/test",
  "crates/typescript",
  "crates/web-sys",
  "crates/webidl",
  "examples/hello_world",
  "examples/smorgasboard",
  "examples/console_log",
  "examples/dom",
  "examples/julia_set",
  "examples/math",
  "examples/performance",
  "examples/wasm-in-wasm",
  "examples/closures",
  "examples/no_modules",
  "examples/add",
  "examples/asm.js",
  "examples/char",
  "examples/import_js",
  "examples/comments"
]

[patch.crates-io]
wasm-bindgen = { path = '.' }
